<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Predicción tendencia suicida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../static/css/main.css" />
  </head>
  <body class="container">
    <main class="row mb-3">
      <div class="col-6 mx-auto">
        <h1 class="my-3 text-center">Modelo de predicción suicida</h1>
        <form onsubmit="sendJSON(); return false;">
          <p class="fs-5">Ingresar el mensaje:</p>
          <div class="position-relative w-100">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="texto"
                placeholder="Mensaje"
                required
              />
              <label for="floatingInput">Mensaje</label>
              <i
                class="col bi bi-info-circle position-absolute top-0 end-0 mt-3 me-3"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                data-bs-title="Evita usar ambiguedades, modismos, abreviaturas, léxicos únicos de una región. Tener buena ortografía y escribir en español. Es fundamental cumplir con estos parámetros."
              ></i>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto p-3">
              <button type="submit" class="btn btn-success p-3">
                <i class="bi bi-send-fill mx-1"></i>
                Enviar
              </button>
            </div>
          </div>
        </form>

        <p class="fs-5 mb-3">
          <i
            class="col bi bi-info-circle mx-1"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            data-bs-title="Moda: La respuesta que más se repite."
          ></i>
          Respuesta moda:
        </p>
        <input class="form-control mb-3" type="text" id="resp_all" disabled />

        <p class="fs-5 mb-3">
          <i
            class="col bi bi-info-circle mx-1"
            data-bs-toggle="tooltip"
            data-bs-placement="left"
            data-bs-title="Predicción de cada modelo con su probabilidad."
          ></i>
          Respuesta modelos:
        </p>
        <textarea
          class="form-control mb-3"
          id="resp_models"
          disabled
        ></textarea>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script>
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
    <script src="static/js/index.js"></script>
  </body>
</html>
